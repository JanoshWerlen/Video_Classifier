<!DOCTYPE html>
<html>

<head>
    <title>Video Classification</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js" defer>  getFrames();</script>
    <style>

.result-item {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #f9f9f9;
}

#answerPart {
    display: flex;
    flex-direction: column;
}

#JSON_Display {
    width: 50%; /* Adjust the width as needed */
    border: 1px solid #ccc; /* Optional: adds border around the JSON box */
    padding: 10px;
    overflow-y: auto; /* Enables scrolling if content is too long */
}
#frameContainer {
    width: 500px; /* Width of the image container */
    height: 300px; /* Height of the image container */
    overflow: hidden; /* Keeps the image within the bounds of the container */
    display: flex;
    justify-content: center; /* Center image horizontally */
    align-items: center; /* Center image vertically */
    border: 1px solid #ccc; /* Optional: adds a border around the container */
}

#frameContainer img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* Ensures the image is scaled to fit, not cropped */
}


    </style>


</head>

  

<body>



    <div class="container-fluid">
        <h1>Footwear Classification</h1>
        <p>DeepJavaLibrary (DJL) Demonstration by mosa</p>

        <form>
            <div class="form-group">
                <label for="image">Bitte Bild hochladen (jpeg, png)</label>
                <input type="file" accept="image/png, image/jpeg" class="form-control-file" id="image" name="image"
                    onchange="checkFiles(this.files);">
            </div>
        </form>

        <form>
            <div class="form-group">
                <label for="video">Bitte Video hochladen (mp4)</label>
                <input type="file" accept="video/mp4" class="form-control-file" id="video" name="video"
                    onchange="checkVideo(this.files);">
            </div>
        </form>

        <div id="answerPart" style="visibility: visible;">
            <p><strong>Results for high Probability:</strong></p>
            <div style="display: flex; align-items: flex-start;">
                <div id="JSON_Display" style="margin-right: 20px;">
                    <!-- JSON content goes here -->
                </div>
                <div id="frameContainer" style="width: 500px; height: 300px;">
                    <!-- Image will be placed here -->
                </div>
            </div>
        </div>
        

 
        <!-- Preview part seems unused for videos, ensure its usage or remove if not needed -->
        <div id="previewPart" style="display: none;">
            <p><strong>Analyzed Image:</strong></p>
            <img id="preview" width="300" src="#" alt="Image preview will be shown here when uploaded." />
        </div>
    </div>

</body>

</html>
