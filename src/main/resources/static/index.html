<!DOCTYPE html>
<html>

<head>
    <title>Video Classification</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js" defer>    
    </script>
    <style>
        .results-display {
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #f9f9f9;
    height: 300px;  /* Ensure it matches the height of the frame container */
    overflow-y: auto; /* Allows scrolling if content is too long */
}

.image-display {
    width: 100%; /* Utilizes full width of the column */
    height: 300px; /* Fixed height to align with the results display */
    overflow: hidden; /* Keeps the image within the bounds of the container */
    display: flex;
    justify-content: center; /* Center image horizontally */
    align-items: center; /* Center image vertically */
    border: 1px solid #ccc; /* Optional: adds a border around the container */
}

.image-display img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* Ensures the image is scaled to fit, not cropped */
}

    </style>


</head>



<body>



    <div class="container-fluid">
        <h1>Video Classification</h1>
        <p>DeepJavaLibrary (DJL) Demonstration by werleja1</p>

        <form>
            <div class="form-group">
                <label for="image">Bitte Bild hochladen (jpeg, png)</label>
                <input type="file" accept="image/png, image/jpeg" class="form-control-file" id="image" name="image"
                    onchange="checkFiles(this.files);">
            </div>
        </form>

        <form>
            <div class="form-group">
                <label for="video">Bitte Video hochladen (mp4)</label>
                <input type="file" accept="video/mp4" class="form-control-file" id="video" name="video"
                    onchange="checkVideo(this.files);">
            </div>
        </form>

        <form id="classificationForm">
            <div class="form-group">
                <label for="searchObject">Select Classification:</label>
                <select id="searchObject" name="searchObject" class="form-control">
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="bicycle">Bicycle</option>
                    <option value="car">Car</option>
                    <option value="person">Person</option>
                </select>
            </div>
        </form>

        <div id="results"></div>

        <div id="image-container">
            <img id="dynamicImage" src="" alt="Dynamic Image">

        </div>
        
        
        

        <div class="container-fluid">
            <h1>Results</h1>
        
            <div class="row">
                <div class="col-md-6">
                    <div id="JSON_Display" class="results-display">
                        <!-- JSON content goes here -->
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="frameContainer" class="image-display">
                        <img id="resultImage" src="" alt="Detection Result">
                    </div>
                   

                </div>
            </div>
        </div>
        



        <!-- Preview part seems unused for videos, ensure its usage or remove if not needed -->
        <div id="previewPart" style="display: none;">
            <p><strong>Analyzed Image:</strong></p>
            <img id="preview" width="300" src="#" alt="Image preview will be shown here when uploaded." />
        </div>
    </div>

</body>

</html>
